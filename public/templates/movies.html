<div class="container">
  <div class="row">
    <div ng-repeat="movie in movies" class="col-md-4 col-sm-6 col-xs-12">
      <div class="movie-container">
        <a href="/movie/{{movie.youtubeId}}">
          <div class="thumbnail">
            <div class="poster img-round">
              <img ng-src="{{movie.posterUrl}}" alt="{{movie.name}}" />
            </div> <!-- end of poster -->
          </div> <!-- end of thumbnail -->
          <div class="title">
            {{movie.title}}
          </div> <!-- end of title -->
        </a> 
        <a class="favorite"
           ng-click="removeFavorite(movie)"
           ng-if="movie.isFavorite">
           <span class="favorited-heart">&#x2665;</span> Favorite</a>
        <a class="favorite"
           ng-click="addFavorite(movie)"
           ng-if="!movie.isFavorite">
           <span class="unfavorited-heart">&#x2661;</span> Add Favorite</a>
      </div> <!-- end of movie container -->
    </div> <!-- end of movie -->
  </div>
</div>
